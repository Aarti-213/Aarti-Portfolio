<!DOCTYPE html>
<html>
<head>
    <title>Aarti's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        header {
            background-color: #ff4500;
            color: white;
            padding: 20px;
        }
        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 30px;
        }
        img {
            border-radius: 50%;
        }
        button {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #ff6347; }
        form {
            background-color: #e6f7ff;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #aaa;
        }
        input[type="text"], input[type="email"] {
            width: 90%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover { background-color: #ff6347; }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            img { width: 100%; }
            form { width: 90%; }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Aarti's Portfolio</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section id="home">
    <h2>Home</h2>
    <p>Hello! I'm Aarti. Welcome to my portfolio website.</p>
    <img src="https://via.placeholder.com/150" alt="Aarti's Image">
    <br><br>
    <button onclick="welcomeMessage()">Click Me!</button>
</section>

<section id="about">
    <h2>About Me</h2>
    <p>I am learning Web Designing and this is my first portfolio website.</p>
</section>

<section id="contact">
    <h2>Contact Me</h2>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>
        <input type="submit" value="Submit">
    </form>
</section>

<script>
function welcomeMessage() {
    alert("Hello! Welcome to my portfolio website!");
}

function validateForm() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    if(name=="" || email=="") {
        alert("Please fill all fields!");
        return false;
    }
    alert("Form submitted successfully!");
    return true;
}
</script>

</body>
</html>
